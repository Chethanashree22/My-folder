<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chethu ‚ù§Ô∏è Prasad</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a18cd1, #fbc2eb);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      margin-bottom: 1rem;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff80bf; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #ff1493; }
    }
    .btn {
      background: #ff4081;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      margin: 10px;
    }
    .btn:hover {
      background: #ff1e6f;
      transform: scale(1.1);
    }
    .hearts {
      position: absolute;
      top: 0;
      left: 50%;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }
    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Ri, will you marry me? üíùüåà</h1>
  <div>
    <button class="btn" onclick="sayYes()">Yes üíç</button>
    <button class="btn" onclick="sayNo()">No</button>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    function sayYes() {
      document.body.innerHTML = "<h1 style='color:white;font-size:3rem;text-align:center;'>Yayyy! üíñ Chethu & Prasad .... üíç</h1>";
    }

    // floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.getElementById("hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 400);
  </script>
</body>
</html>
